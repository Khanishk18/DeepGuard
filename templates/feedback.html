{% extends "base.html" %}
{% block content %}
<h1 class="title">Feedback</h1>
<p class="subtitle">Tell us what you think. Your input helps improve DeepGuard.</p>

<form method="post" class="form">
  <div class="row">
    <label>Name</label>
    <input type="text" name="name" placeholder="Your name" required>
  </div>
  <div class="row">
    <label>Email</label>
    <input type="email" name="email" placeholder="you@example.com" required>
  </div>
  <div class="row">
    <label>Your Feedback</label>
    <textarea name="feedback" rows="4" placeholder="Share your thoughts..." required></textarea>
  </div>
  <div class="row">
    <label>Rating</label>
    <div class="stars">
      <input type="radio" id="s5" name="rating" value="5" required><label for="s5">★</label>
      <input type="radio" id="s4" name="rating" value="4"><label for="s4">★</label>
      <input type="radio" id="s3" name="rating" value="3"><label for="s3">★</label>
      <input type="radio" id="s2" name="rating" value="2"><label for="s2">★</label>
      <input type="radio" id="s1" name="rating" value="1"><label for="s1">★</label>
    </div>
  </div>
  <button class="btn">Submit</button>
</form>
{% endblock %}
